<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Age Calculator</title>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <meta name="description" content="An advanced age calculator created by Ankit Detroja, a developer at Poprigo. This calculator is built using HTML, CSS, and JavaScript.">
    <meta name="keywords" content="age, age calculator, developer, Poprigo, Popring, Ankit Detroja, HTML, CSS, JavaScript, demo">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <video src="./video.mp4" autoplay muted loop></video>
    <div class="container">
        <div class="subContainer">
            <h2 class="mb-4">Age Calculator</h2>
            <h2 class="subText mb-4">In the realm of fitness, it's not about years, it's about the finesse you bring to the table. Age is just a number, but your strength and determination define your journey.</h2>
            <form class="needs-validation" novalidate>
                <input type="date" class="form-control mb-3" id="dob" required>
                <button type="submit" class="btn btn-primary btn-block">Calculate Age</button>
                <div class="result" id="result"></div>
            </form>
        </div>
        <div class="below-container">
            <footer class="branding">
                <img src="logo.png" alt="Logo" class="logo">
                <p class="brand-text">Powered by Poprigo!</p>
            </footer>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
